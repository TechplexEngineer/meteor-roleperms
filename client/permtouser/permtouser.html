<template name="permToUser">
  <form>
    <h1>Add Perm To User</h1>
    <div class="form-group">
      <label>Perm</label>
      <input type="text" class="form-control" name="perm" placeholder="admin.teams.edit">
    </div>
    <div class="form-group">
      <label>UserId</label>
      <input type="text" class="form-control" name="user" placeholder="userid">
    </div>

    <button type="submit" class="btn btn-default">Add</button>
  </form>
</template>

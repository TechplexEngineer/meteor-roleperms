<template name="permToGroup">
	<form>
		<h1>Add Perm To Group</h1>
		<div class="form-group">
			<label>Perm</label>
			<input type="text" class="form-control" name="perm" placeholder="admin.teams.edit">
		</div>
		<div class="form-group">
			<label>Group</label>
			<input type="text" class="form-control" name="group" placeholder="admin">
		</div>

		<button type="submit" class="btn btn-default">Add</button>
	</form>
</template>
